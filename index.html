<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .form-group.invalid .form-control {
        border-color: #f33a58;
    }

    .form-group.invalid .form-message {
        color: #f33a58;
    }
</style>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" aria-autocomplete="off">
            <div class="col-10 col-md-8 mb-3 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Full Name">
                <span class="form-message"></span>
            </div>
            <div class="col-10 col-md-8 mb-3 form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter Your Email">
                <span class="form-message"></span>
            </div>
            <div class="col-10 col-md-8 mb-3 form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" placeholder="Enter Your Age">
                <span class="form-message"></span>
            </div>
            <div class="col-10 col-md-8 mb-3 form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="form-control" placeholder="Enter Your Gender">
                <span class="form-message"></span>
            </div>
            <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
            </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="student-list">
                    <tr>
                        <td>Dear</td>
                        <td>programmer@gmail.com</td>
                        <td>25</td>
                        <td>Male</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./validate.js"></script>
    <script src="./script.js"></script>
    <script>
        Validator({
            form: '#student-form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequire('#name', 'The name field is required'),
                Validator.isEmail('#email'),
                Validator.isNumber('#age'),
                Validator.isRequire('#gender', 'The gender field is required')
            ]

        })
    </script>
</body>

</html>
